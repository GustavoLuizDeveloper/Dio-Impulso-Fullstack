<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">

    <!--Responsividade-->

    <link rel="stylesheet" href="script/owl/reponsive.css">

    <!--owl CSS-->
    <link rel="stylesheet" href="script/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="script/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="Logo">NETFLIX <a name= "Inicio"></a></h2>
            <nav>
                <a href="#Inicio">Início</a>
                <a href="#Series Populares">Séries</a>
                <a href="#Filmes Populares">Filmes</a>
                <a href="#Documentários">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="Filme-Principal">
            <div class="container">
                <h3 class="Titulo">LÚCIFER</h3>
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
            </div>
            <div class="botoes">
                <button role="button" class="Botao">
                    <i class="fa-solid fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button role="button" class="Botao">
                    <i class="fa-solid fa-circle-info"></i>
                    INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="Series">
        <h3>Series Mais Populares <a name= "Series Populares"></a></h3>
    </div>

    <div class="Carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="Box-filme" src="img/Series/Game.jpg" alt="Logo Game of Thrones">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/AllofUs.jpg" alt="Logo All of Us">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/BreakingBad.jpg" alt="Logo Breaking Bad">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/Flash.jpg" alt="Logo Flash">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/TheWalkingDead.jpg" alt="Logo The Walking Dead">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/DrHouse.jpg" alt="Logo Dr House">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/Loki.jpg" alt="Logo Loki">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/TeenWolf.jpg" alt="Logo Teen Wolf">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/RickMorty.jpg" alt="Logo Rick and Morty">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/SexEducation.jpg" alt="Logo Sex Education">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Series/Pacificador.jpg" alt="Logo Pacificador">
            </div>
        </div>
    </div>

    <div class="Filmes">
        <h3>Filmes Recomendados <a name= "Filmes Populares"></a></h3>
    </div>

    <div class="Carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="Box-filme" src="img/Filmes/AnimaisFantasticos.jpg" alt="Logo Animais AnimaisFantasticos">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/Btamn.jpg" alt="Logo Batman">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/DrEsttranho.jpg" alt="Logo Dr Estranho">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/EraDoGelo.jpg" alt="Logo Era do Gelo">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/KingMan.jpg" alt="Logo King´s Man">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/Piratas.jpg" alt="Logo Piratas do Caribe">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/ShangChi.jpg" alt="Logo Shang Chi">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/Sonic.jpg" alt="Logo Sonic">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Filmes/Venom.jpg" alt="Logo Venom">
        </div>
    </div>

    <div class="Documentario">
        <h3>Documentários <a name= "Documentários"></a></h3>
    </div>

    <div class="Carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="Box-filme" src="img/Documentarios/1.jpg" alt="Logo Animais AnimaisFantasticos">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Documentarios/2.jpg" alt="Logo Batman">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Documentarios/3.jpg" alt="Logo Dr Estranho">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Documentarios/4.jpg" alt="Logo Era do Gelo">
            </div>
            <div class="item">
                <img class="Box-filme" src="img/Documentarios/5.jpg" alt="Logo King´s Man">
            </div>
        </div>
    </div>

    


    <script src="https://kit.fontawesome.com/713906ba95.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/script.js"></script>

</body>
</html>
